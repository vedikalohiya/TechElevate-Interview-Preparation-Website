<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fa;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    .result-header {
      font-size: 36px;
      font-weight: bold;
      color: #0A2647;
    }

    .result-text {
      font-size: 18px;
      margin-top: 20px;
    }

    .score {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
      color: #27ae60;
    }

    .retry-btn {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #0A2647;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .retry-btn:hover {
      background-color: #081e37;
    }
  </style>
</head>
<body>

  <div class="result-header">
    Test Completed!
  </div>
  
  <div class="result-text">
    Congratulations on completing the mock test. Here is your score:
  </div>

  <div class="score" id="final-score">
    <!-- User's score will be shown here -->
    0 / 4
  </div>

  <button class="retry-btn" onclick="retryTest()">Retry Test</button>

  <script>
    // Simulating the score retrieval from local storage (or server if needed)
    const score = localStorage.getItem('userScore') || 0;
    
    // Display the score
    document.getElementById('final-score').textContent = `${score} / 4`;

    // Function to retry the test
    function retryTest() {
      window.location.href = 'mock.html'; // Redirect back to the mock test page
    }
  </script>

</body>
</html>
