<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TechElevate - Register</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: "Segoe UI", sans-serif;
        background-image: url("https://media.istockphoto.com/photos/laptop-with-job-search-engine-on-screen-in-modern-office-picture-id1352380090?b=1&k=20&m=1352380090&s=170667a&w=0&h=eM_nRFyGk4uQe5_WV9ZGOF4Oujohh-IIL0lyAcfrgak=");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow: hidden;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 900px;
        min-height: 600px;
        overflow: hidden;
        display: flex;
        color: #000;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      form {
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        padding: 30px;
        height: 100%;
        justify-content: center;
        width: 100%;
        overflow-y: auto;
      }

      input, select {
        background-color: #f0f0f0;
        border: none;
        padding: 12px;
        margin: 4px 0;
        border-radius: 4px;
        width: 100%;
        color: #000;
      }

      button {
        border: none;
        padding: 12px;
        background-color: #ff981b;
        color: #fff;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s ease;
      }

      button:hover {
        background-color: #00c6ff;
      }

      .form-container {
        flex: 1;
        overflow-y: auto;
      }

      .error-text {
        color: red;
        font-size: 0.8em;
        margin: 2px 0 8px;
        height: 14px;
      }

      label {
        margin-top: 10px;
      }

      #dark-mode-toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        background: #ff981b;
        border: none;
        padding: 10px 15px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        z-index: 1000;
        transition: background-color 0.3s ease;
      }

      #dark-mode-toggle:hover {
        background: #00c6ff;
      }

      body.dark-mode {
        background-image: none;
        background-color: #121212;
        color: #ddd;
      }

      body.dark-mode .container,
      body.dark-mode form {
        background-color: #1e1e1e;
        color: #ddd;
      }

      body.dark-mode input,
      body.dark-mode select {
        background-color: #333;
        color: #ddd;
      }

      body.dark-mode button {
        background-color: #ff981b;
        color: #000;
      }

      body.dark-mode button:hover {
        background-color: #00c6ff;
        color: #000;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <button id="dark-mode-toggle">üåô Dark Mode</button>

    <div class="container">
      <div class="form-container sign-up-container">
        <form id="sign-up-form">
          <h2>Create Account</h2>
          <input type="text" id="full-name" placeholder="Full Name" required />
          <div class="error-text" id="name-error"></div>

          <input type="email" id="register-email" placeholder="Email" required />
          <div class="error-text" id="email-error"></div>

          <div style="position: relative">
            <input type="password" id="register-password" placeholder="Password" required style="width: 100%; padding-right: 40px"/>
            <button type="button" onclick="togglePassword('register-password', this)" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">üëÅ</button>
          </div>
          <div class="error-text" id="password-error"></div>

          <input type="tel" id="phone" placeholder="Phone Number" required />
          <div class="error-text" id="phone-error"></div>

          <input type="text" id="college" placeholder="College Name" required />
          <div class="error-text" id="college-error"></div>

          <input type="text" id="branch" placeholder="Branch" required />
          <div class="error-text" id="branch-error"></div>

          <select id="passing-year" required>
            <option value="" disabled selected>Select Passing Year</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
          </select>

          <label><input type="checkbox" id="terms" required /> I accept the Terms & Conditions</label>
          <button type="submit">Register</button>
          <p>Already have an account? <a href="sign.html">Sign In</a></p>
        </form>
      </div>
    </div>

    <script>
      document.getElementById("dark-mode-toggle").addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });

      function togglePassword(fieldId, btn) {
        const input = document.getElementById(fieldId);
        input.type = input.type === "password" ? "text" : "password";
        btn.textContent = input.type === "password" ? "üëÅ" : "üôà";
      }

      const signUpForm = document.getElementById("sign-up-form");
      const nameError = document.getElementById("name-error");
      const emailError = document.getElementById("email-error");
      const passwordError = document.getElementById("password-error");
      const phoneError = document.getElementById("phone-error");
      const collegeError = document.getElementById("college-error");
      const branchError = document.getElementById("branch-error");

      function validateName(name) {
        return /^[A-Za-z\s]+$/.test(name);
      }
      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }
      function validatePassword(password) {
        return /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.{8,})/.test(password);
      }
      function validatePhone(phone) {
        return /^\d{10}$/.test(phone);
      }
      function validateCollege(college) {
        return college.trim().length > 2;
      }
      function validateBranch(branch) {
        return /^[A-Za-z\s]+$/.test(branch);
      }

      signUpForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        nameError.textContent = "";
        emailError.textContent = "";
        passwordError.textContent = "";
        phoneError.textContent = "";
        collegeError.textContent = "";
        branchError.textContent = "";

        const name = document.getElementById("full-name").value.trim();
        const email = document.getElementById("register-email").value.trim();
        const password = document.getElementById("register-password").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const college = document.getElementById("college").value.trim();
        const branch = document.getElementById("branch").value.trim();
        const passingYear = document.getElementById("passing-year").value;
        const termsChecked = document.getElementById("terms").checked;

        let valid = true;
        if (!validateName(name)) {
          nameError.textContent = "Only letters and spaces.";
          valid = false;
        }
        if (!validateEmail(email)) {
          emailError.textContent = "Invalid email.";
          valid = false;
        }
        if (!validatePassword(password)) {
          passwordError.textContent = "At least 8 chars, upper, lower, special.";
          valid = false;
        }
        if (!validatePhone(phone)) {
          phoneError.textContent = "Must be 10 digits.";
          valid = false;
        }
        if (!validateCollege(college)) {
          collegeError.textContent = "Too short.";
          valid = false;
        }
        if (!validateBranch(branch)) {
          branchError.textContent = "Only letters.";
          valid = false;
        }
        if (!passingYear) {
          alert("Please select your passing year.");
          valid = false;
        }
        if (!termsChecked) {
          alert("Please accept the terms.");
          valid = false;
        }

        if (!valid) return;

        try {
          const response = await fetch("/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password, phone, college, branch, passingYear }),
          });
          const result = await response.json();
          alert(result.message);
          if (response.ok) signUpForm.reset();
        } catch (err) {
          alert("Error registering user.");
        }
      });
    </script>
  </body>
</html>
