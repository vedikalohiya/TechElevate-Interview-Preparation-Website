<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interview Preparation Website</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      color: #0A2647;
    }

    .navbar {
      background-color: #0A2647;
      padding: 10px 20px;
    }

    .navbar-brand {
      color: #ffffff;
      font-weight: 700;
      font-size: 28px;
    }

    .navbar-brand:hover {
      color: #FFA726;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-around;
      flex-wrap: wrap;
      min-height: 85vh;
      padding: 40px 20px;
      background: #ffffff;
    }

    .hero-text {
      max-width: 600px;
      text-align: center;
    }

    .hero-text h2 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #0A2647;
    }

    .hero-text h3 {
      font-size: 1.7rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #F57C00;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #444;
      margin: 20px 0;
    }

    .btn-custom {
      display: inline-block;
      padding: 12px 30px;
      background-color: #F57C00;
      color: #fff;
      font-size: 1rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-custom:hover {
      background-color: #e46b00;
      transform: scale(1.05);
    }

    .hero img {
      max-width: 450px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    footer {
      background-color: #0A2647;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero img {
        max-width: 90%;
      }

      .hero-text h2 {
        font-size: 2.2rem;
      }

      .hero-text h3 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

</body>
</html>
