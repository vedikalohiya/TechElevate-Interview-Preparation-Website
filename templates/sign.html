<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechElevate - Login</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background-image: url("https://media.istockphoto.com/photos/laptop-with-job-search-engine-on-screen-in-modern-office-picture-id1352380090?b=1&k=20&m=1352380090&s=170667a&w=0&h=eM_nRFyGk4uQe5_WV9ZGOF4Oujohh-IIL0lyAcfrgak=");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .form-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        width: 400px;
        padding: 30px;
        color: #000;
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-y: auto;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input {
        background-color: #f0f0f0;
        border: none;
        padding: 12px;
        margin: 4px 0;
        border-radius: 4px;
        width: 100%;
        color: #000;
      }

      button {
        border: none;
        padding: 12px;
        background-color: #ff981b;
        color: #fff;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s ease;
      }

      button:hover {
        background-color: #00c6ff;
      }

      .error-text {
        color: red;
        font-size: 0.85em;
        margin: 4px 0;
        min-height: 16px;
      }

      label {
        margin-top: 10px;
      }

      /* Dark mode styles */
      body.dark-mode {
        background-image: none;
        background-color: #121212;
        color: #ddd;
      }

      body.dark-mode .form-container {
        background-color: #1e1e1e;
        color: #ddd;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      body.dark-mode input {
        background-color: #333;
        color: #ddd;
      }

      body.dark-mode button {
        background-color: #ff981b;
        color: #000;
      }

      body.dark-mode button:hover {
        background-color: #00c6ff;
        color: #000;
      }

      #dark-mode-toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        background: #ff981b;
        border: none;
        padding: 10px 15px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        z-index: 1000;
        transition: background-color 0.3s ease;
      }

      #dark-mode-toggle:hover {
        background: #00c6ff;
      }

      @media (max-width: 500px) {
        .form-container {
          width: 90%;
          margin: 20px;
        }
      }
    </style>
  </head>
  <body>
    <button id="dark-mode-toggle">üåô Dark Mode</button>

    <div class="form-container">
      <form id="sign-in-form">
        <h2>Sign In</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <div style="position: relative">
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
            style="width: 100%; padding-right: 40px"
          />
          <button
            type="button"
            onclick="togglePassword('login-password', this)"
            style="
              position: absolute;
              right: 10px;
              top: 50%;
              transform: translateY(-50%);
              background: none;
              border: none;
              cursor: pointer;
            "
          >
            üëÅ
          </button>
        </div>
        <div class="error-text" id="login-error"></div>
        <button type="submit" id="login-btn">Login</button>
        <div
          class="error-text"
          id="login-loading"
          style="display: none; color: orange"
        >
          Logging in...
        </div>
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </form>
    </div>

    <script>
      // Toggle Dark Mode
      const darkModeToggle = document.getElementById("dark-mode-toggle");

      function applyDarkMode(isDark) {
        if (isDark) {
          document.body.classList.add("dark-mode");
          darkModeToggle.textContent = "‚òÄÔ∏è Light Mode";
        } else {
          document.body.classList.remove("dark-mode");
          darkModeToggle.textContent = "üåô Dark Mode";
        }
      }

      let darkModeEnabled = localStorage.getItem("darkMode") === "true";
      applyDarkMode(darkModeEnabled);

      darkModeToggle.onclick = () => {
        darkModeEnabled = !darkModeEnabled;
        localStorage.setItem("darkMode", darkModeEnabled);
        applyDarkMode(darkModeEnabled);
      };

      // Toggle password visibility
      function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        input.type = input.type === "password" ? "text" : "password";
        btn.textContent = input.type === "text" ? "üôà" : "üëÅ";
      }

      // Form validation and login
      const signInForm = document.getElementById("sign-in-form");
      const loginError = document.getElementById("login-error");
      const loginBtn = document.getElementById("login-btn");
      const loadingText = document.getElementById("login-loading");

      signInForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        loginError.textContent = "";
        loadingText.style.display = "none";

        const email = document.getElementById("login-email").value.trim();
        const password = document.getElementById("login-password").value.trim();

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          loginError.textContent = "Please enter a valid email address.";
          return;
        }

        if (password.length < 8) {
          loginError.textContent = "Password must be at least 8 characters long.";
          return;
        }

        loadingText.style.display = "block";
        loginBtn.disabled = true;
        loginBtn.style.opacity = 0.6;

        try {
          const response = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const result = await response.json();
          if (response.ok) {
            alert(result.message);
            window.location.href = result.redirect;
            signInForm.reset();
          } else {
            loginError.textContent = result.message;
          }
        } catch (err) {
          loginError.textContent = "Login failed. Please try again.";
        } finally {
          loadingText.style.display = "none";
          loginBtn.disabled = false;
          loginBtn.style.opacity = 1;
        }
      });
    </script>
  </body>
</html>
